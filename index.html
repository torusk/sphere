<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GANTZ 黒い球体</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ファビコン設定 -->
  <link rel="icon" href="sphere.png">
  <link rel="apple-touch-icon" href="sphere.png">
  <!-- PWAインストール用設定 -->
  <meta name="application-name" content="GANTZ Timer">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GANTZ Timer">
  <meta name="theme-color" content="#000000">
  <!-- Android用マニフェストファイルの参照 -->
  <link rel="manifest" href="manifest.json">
  
  <style>
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden; 
      background-color: #ffffff;
    }
    canvas { 
      display: block; 
      width: 100%; 
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- アラーム音声のプリロード - Android向け最適化 -->
  <audio id="timerSound" src="timer10.mp3" preload="auto"></audio>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="sphere.js"></script>
  
  <!-- Service Worker登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('Service Workerが登録されました:', registration.scope);
        }).catch(error => {
          console.log('Service Workerの登録に失敗しました:', error);
        });
      });
    }
  </script>
</body>
</html>
